<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hoergewohnheiten</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script src="hoergewohnheiten.js"></script>
        <link rel="stylesheet" href="hoergewohnheiten.css">
    </head>
    <body>
        <div class="container">
            <header class="page-header">
                <h1>Hoergewohnheiten</h1>
            </header>
            <main>
                <div class="row">
                    <div class="col-sm-8">
                        <!-- Date Picking -->
                        <div class="row">
                            <div class="col-sm-4">
                                <p>From:</p>
                                <input type="date">
                            </div>
                            <div class="col-sm-4">
                                <p>To:</p>
                                <input type="date">
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary">Primary</button>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#top-tracks">Tracks</a></li>
                                <li><a data-toggle="tab" href="#top-albums">Albums</a></li>
                                <li><a data-toggle="tab" href="#top-artists">Artists</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="top-tracks" class="tab-pane fade in active">
                                </div>
                                <div id="top-albums" class="tab-pane fade in"></div>
                                <div id="top-artists" class="tab-pane fade in"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <ul class="list-group" id="latest-plays"></ul>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div> 
    </body>
</html>
