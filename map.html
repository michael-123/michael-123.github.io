<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h1>Blumi</h1>
    <div id="map"></div>
    <script>
	// Doku: https://developers.google.com/maps/documentation/javascript/markers?hl=de
	var pois = [
		{
			"position": {lat: 49.463456, lng: 11.145545},
			"title": "Aldi SÃ¼d"
		}, 
		{
			"position": {lat: 49.400356, lng: 11.038339},
			"title": "Eibach"
		}
	];

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 49.467716, lng: 11.135815}
        });

	var marker;
	for(var i = 0; i < pois.length; i++) {
		marker = new google.maps.Marker({
		  position: pois[i].position,
		  map: map,
		  title: pois[i].title
		});
		marker.setMap(map);
	}
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
</html>
