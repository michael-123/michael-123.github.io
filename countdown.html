<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>


    <script>
        var end = new Date('7/21/2016 10:0 PM');

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById('countdown').innerHTML = 'EXPIRED!';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById('countdown').innerHTML = days + ' Tage, ';
            document.getElementById('countdown').innerHTML += hours + ' Stunden, ';
            document.getElementById('countdown').innerHTML += minutes + ' Minuten und ';
            document.getElementById('countdown').innerHTML += seconds + ' Sekunden';
        }

        timer = setInterval(showRemaining, 1000);
    </script>
    <div id="countdown"></div>

</body>

</html>
